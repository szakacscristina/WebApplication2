<p>
    Add/Edit comment
</p>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Text" formControlName="text" type="text">

                <mat-error *ngIf="formGroup.get('text').touched && formGroup.get('text').errors && formGroup.get('text').errors.required">
                    Text required!
                </mat-error>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="MovieId" formControlName="movieId" type="number">

                <mat-error *ngIf="formGroup.get('movieId').touched && formGroup.get('movieId').errors && formGroup.get('movieId').errors.required">
                    Text required!
                </mat-error>
            </mat-form-field>

        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
        </div>
    </form>
</mat-card>
