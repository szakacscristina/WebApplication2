<h1>Comments</h1>

<p>Many comments in the list</p>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>

<table mat-table [dataSource]="comments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Text </th>
        <td mat-cell *matCellDef="let comment"> {{comment.text}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="movieId">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Movie Id </th>
        <td mat-cell *matCellDef="let comment"> {{comment.movieId}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
        <td mat-cell *matCellDef="let comment">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', comment.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteComment(comment)">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-progress-bar mode="indeterminate" *ngIf="!comments"></mat-progress-bar>
